<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <div class="addNewBook">
            <form action="" method="post">
                <div class="input">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="input">
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages">
                </div>
                <div class="input radio">
                    <label for="read">Read:</label>
                    <input type="radio" name="read" id="read" value="read">
                    <label for="read">Unread:</label>
                    <input type="radio" name="read" id="unread" value="unread" checked>
                </div>
                <input type="submit" value="Add book" class="addBookButton">
            </form>
        </div>
    </header>
    <div class="library">

    </div>
</body>
</html>
